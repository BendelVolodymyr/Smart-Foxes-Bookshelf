<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reg_start.css" />
  </head>
  <body>
    <main>
      <button onclick="openModal()">Open Modal</button>
      <div id="myModal" class="modal container">
        <div class="modal-content">
          <button class="close" onclick="closeModal()">
            <svg class="close-form-icon" width="24" height="24">
              <use href="./img/spite.svg#icon-close" fill=""></use>
            </svg>
          </button>
          <div id="form_container">
            <div id="form_header_container"></div>
            <div id="form_content_container">
              <div id="form_content_inner_container">
                <!-- Форма реєстрації -->
                <div id="registration_form">
                  <input
                    type="text"
                    id="registration_name"
                    class="form-input"
                    placeholder="Name"
                  />
                  <input
                    type="email"
                    id="registration_email"
                    class="form-input"
                    placeholder="Email"
                  />
                  <input
                    type="password"
                    id="registration_password"
                    class="form-input"
                    placeholder="Password"
                  />
                  <input
                    type="password"
                    id="registration_confirm_password"
                    class="form-input"
                    placeholder="Confirm Password"
                  />
                  <button onclick="register()" class="form-button">
                    Register
                  </button>
                </div>
                <!-- Форма логіну -->
                <div id="login_form" style="display: none">
                  <input
                    type="email"
                    id="login_email"
                    class="form-input"
                    placeholder="Email"
                  />
                  <input
                    type="password"
                    id="login_password"
                    class="form-input"
                    placeholder="Password"
                  />
                  <button onclick="login()" class="form-button">Login</button>
                </div>
                <!-- Перемикачі -->
                <div id="toggle_buttons">
                  <button
                    onclick="showRegistrationForm()"
                    class="register-toggle"
                  >
                    Register
                  </button>
                  <button onclick="showLoginForm()" class="login-toggle">
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Скрипки статистики бази даних -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    </main>
    <!-- <script type="module" src="/main.js"></script> -->
    <script src="./reg_start.js"></script>
  </body>
</html>
